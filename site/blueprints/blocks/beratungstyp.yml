# /site/blueprints/blocks/audio.yml
name: Beratungstypus
icon: file-audio
label: '{{ name }} - {{ creator }}'
fields:
  name:
    type: text
  kurzbeschreibung:
    type: writer
  unterseite:
    label: Verweis auf Unterseite
    type: pages
    min: 1
    query: site.find('beratungskonzept')
  bild:
    type: files
    max: 1
    query: page.images
  icon:
    type: text
    label: Icon aus der Auswahl von https://icons.getbootstrap.com/ ohne das "bi", nur der reine Name
