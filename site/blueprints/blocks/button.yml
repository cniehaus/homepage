#snippets/blocks/button.yml
name: Knopf
icon: circle
label: "{{ text }}"
fields:
  basic:
    label: Knopf
    type: headline
  text:
    label: Der Text auf dem Button
    type: text
  isExternal:
    type: toggle
    label: Externer Link
    text:
      - "Interne Seite" #false
      - "Externe Seite" #true
    width: 1/4
  pageLink:
    label: Link zur internen Seite
    type: pages
    max: 1
    when:
      isExternal: false
    width: 3/4
  externalLink:
    label: URL zur externen Seite
    type: url
    when:
      isExternal: true
    width: 3/4
