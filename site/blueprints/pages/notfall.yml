title: Informationen zum Notfall
num: '{{ page.date.toDate("Ymd") }}'
icon: alert

options:
  update:
    *: false
    admin: true

sections:
  content:




    type: fields
    fields:

      headlineWarnung:
        label: Großes Textfeld oben (Schneefrei, SchiLF, ...)
        type: headline

      toggle:
        label: Banner für Schulausfall
        type: toggle
        width: 1/4
        text:
          - Banner inaktiv
          - Banner aktiv
    
      textVorlage:
        label: Vorlagenfeld
        type: textarea
        help: Vorlage für den Bannertext


      text:
        label: Inhalt des Banners
        type: textarea
        when:
          toggle: true

      headlineKrisenfall:
        label: Notfallmodus - Krisensituation (Amok, Terror, Schule brennt, Todesfall, ...)
        type: headline


      togglenotfall:
        label: Notfallmodus - Bitte nur im Notfall aktivieren!
        help: Deaktiviert die normale Homepage
        type: toggle


      notfalltext:
        label: Text für den Notfall
        help: Im absoluten Notfall (Amok, Terror, Schule brennt, Todesfall, ...)
        type: textarea
        when:
          togglenotfall: true

      notfallredirect:
        label: Weiterleitung alle Seiten auf die Startseite
        type: toggle
        text:
          - Weiterleitung deaktivieren
          - Weiterleitung aktivieren
        when:
          togglenotfall: true
