title: Navbar


fields:
  navbar:
    type: structure
    label: Kategorien
    fields:       
      dropdownToggle:
        type: toggle
        label: Dropdown oder Link?
        text:          
          - "Direkter Link" #false
          - "Dropdown" #true
      kategorieTitel:
        type: text
        label: Titel der Kategorie
      kategorieSeite:
        type: pages
        label: Seite der Kategorie
        max: 1
        when: 
          dropdownToggle: false
      unterpunkte:
        type: structure
        label: Unterpunkte
        when:
          dropdownToggle: true
        fields:
          navitemfields: fields/navitemfields
