title: Krankmeldung Formular

columns:
  spalte1:
    width: 1/2
    fields: 
      info: 
        type: info
        label: "Information"
        theme: 
        text: |
          Hier können die Inhalte im Zussamenhang mit dem Krankmeldungsformular angepasst und formatiert werden. Es können alle Formatierungsoptionen des Textfeldes genutzt werden, wenn diese im jeweiligen Textfeld vorhanden sind.

          Darüberhinaus können bestimmte Platzhalter verwendet werden. Diese werden in der echten Mail, dann durch den entsprechenden Inhalt ersetzt, der im Formular eingegeben wurde. 

          **Wichtig:** <span style="color:#9c1616">Es können keine Platzhalter innerhalb von Link oder Mail Formatierungen (also mit den Knöpfen des Textfeldes) verwendet werden.<span>
      noMsgText:
        type: textarea
        label: Keine Nachricht text
        help: Der Text der beim Platzhalter %nachricht% erscheint, wenn keine Nachricht eingegeben wurde

  spalte2:
    width: 1/2
    fields:
      info2:
        type: info
        label: Platzhalter
        help: Dies sind zum größten Teil Platzhalter für die Informationen, die im Formular angegeben wurden.
        theme: positive
        # Hier werden HTML Tags innerhalb eines Markdown textes verwendet um ein lesbares Design zu erhalten
        text: |
          <table>

            <thead>
              <tr>
                <th colspan="2">Platzhalter (hier benutzen)&nbsp;</th>
                <th>=></th>
                <th colspan="2" style="text-align:left">&emsp;Die Information die in der Mail erscheint</th>
              </tr>
            </thead>

            <tbody>
              <tr style="border-width:1">
                <th colspan="2">%name%</th>
                <th>=></th>
                <td colspan="2">&emsp;Name der Kranken Person</th>
              </tr>
              <tr>
                <th colspan="2">%mail%</th>
                <th>=></th>
                <td colspan="2">&emsp;E-Mail der Eltern</th>
              </tr>
              <tr>
                <th colspan="2">%tel%</th>
                <th>=></th>
                <td colspan="2">&emsp;Telefonnummer der Eltern</th>
              </tr>
              <tr>
                <th colspan="2">%kuerzel%</th>
                <th>=></th>
                <td colspan="2">&emsp;Das Kürzel der Klassenlehrkraft</th>
              </tr>
              <tr>
                <th colspan="2">%klassenlehrer%</th>
                <th>=></th>
                <td colspan="2">&emsp;Der Name der Klassenlehrkraft <em>(z.B: Herr Müller)</em></th>
              </tr>
              <tr>
                <th colspan="2">%klassenlehrer-herrn%</th>
                <th>=></th>
                <td colspan="2">&emsp;s.o + beim Herr wird ein n angefügt <em>(z.B.: Herrn Müller)</em></th>
              </tr>
              <tr>
                <th colspan="2">%klasse%</th>
                <th>=></th>
                <td colspan="2">&emsp;Die Klasse der kranken Person</th>
              </tr>
              <tr>
                <th colspan="2">%original-nachricht%</th>
                <th>=></th>
                <td colspan="2">&emsp;Einfach die eingegebene Nachricht, falls es eine Nachricht gibt</th>
              </tr>
              <tr>
                <th colspan="2"></th>
                <th></th>
                <td colspan="2">&emsp;Ansonsten nichts (kein Text)</th>
              </tr>
              <tr>
                <th colspan="2">%nachricht%</th>
                <th>=></th>
                <td colspan="2">&emsp;Die eingegebene Nachricht, falls es keine gibt steht dort</th>
              </tr>
              <tr>
                <th colspan="2"></th>
                <th></th>
                <td colspan="2">&emsp;<em>- Der Text, der im Feld dafür eingegeben wurde -</em></th>
              </tr>
              <tr>
                <th colspan="2">%sekiMail%</th>
                <th>=></th>
                <td colspan="2">&emsp;E-Mail Adresse des Sekretariats <em>(Feldbreite o. Wilhemstr.)</em></th>
              </tr>              
            </tbody>

          </table>

  spalte3: # Das ist kaum eine Spalte, einfach der untere Teil der Seite
    width: 1/1
    sections:
      mailcontents:
        type: fields
        fields:
          panelHeading1:
            type: headline
            label: Inhalte der E-Mails
            numbered: false
            help: Hier können die Platzhalter verwendet werden

          sekiBetreff:
            type: text
            label: Betreff für Mail an das Sekretariat und Kopie and die Lehrkraft
            required: true 
          sekiText:
            type: textarea
            label: Inhalt der Mail
            required: true
          confirmationBetreff:
            type: text
            label: Betreff für die Bestätigungsmail an die Eltern
            required: true
          confirmationText:
            type: textarea
            label: Inhalt der Mail
            required: true

      formcontents:
        type: fields
        fields:
          panelHeading2:
            type: headline
            label: Texte beim Formular
            numbered: false
            help: Diese Text sind an entsprechender Stelle auf der Seite des Krankmeldungsformulars zu sehen
                  
          formularText:
            type: textarea
            label: Formulartext
            help: Der Text, der über dem Formular steht
            required: true
            width: 1/2
          nachrichtText:
            type: textarea
            label: Nachrichttext
            help: Der Text, der unter dem Nachrichtfeld steht
            width: 1/2

          panelHeading3:
            type: headline
            label: Nachrichten nach dem absenden des Formulars
            numbered: false
            help: Auch hier können die Platzhalter von oben verwendet werden

          successText:
            type: textarea
            label: Erfolgreich
            help: Die Nachricht, die auf der Homepage, beim erfolgreichen senden steht
            required: true
          failKrankmeldung:
            type: textarea
            label: Fehler Krankmeldungsmail
            help: Die Nachricht, die erscheint, wenn die Krankmeldung nicht erfolgreich war
            required: true
            width: 1/2
          failBestaetigung:
            type: textarea
            label: Fehler Bestätigungsmail
            help: Die Nachricht, die erscheint, wenn die Bestätigung an die Eltern nicht erfolgreich war<br>Es wird nur versucht eine Bestätigung zu senden, wenn die Mail an die Schule erfolgreich war
            required: true
            width: 1/2
