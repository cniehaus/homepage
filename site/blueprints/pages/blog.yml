          heading:
            type: text
            label: Überschrift
          text:
            label: Inhalt
            type: textarea
          gallery:
            type: files
            layout: cards
            image:
              cover: true
              ratio: 1/1
  sidebar:
    width: 1/3
    sections:
      meta:
        meta:
        type: fields
        fields:
          date:
            label: Veröffentlicht am
            type: date
            time: true
            default: now
