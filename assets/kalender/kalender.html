<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel="stylesheet" href="../lib/main.min.css" />
<script src='../mozilla/ical.js'></script>
<script src='../lib/main.min.js'></script>
<script src='../icalendar/main.global.js'></script>
<script src='../icalendar/main.cjs.js'></script>
<script src='../icalendar/main.global.min.js'></script>
<script src='../icalendar/main.js'></script>
<script>




  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      	 locale: 'de', //Darstellung auf Deutsch
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
	  buttonText: {
        today: 'Heute',
        month: 'Monat',
        week: 'Woche',
        day: 'Tag',
      },
	        // Samstag und Sonntag verstecken
      hiddenDays: [0, 6], 
      firstDay: 1,
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      handleWindowResize: true, 

      //Zeigt eine rote Linie an, die die aktuelle Zeit darstellt
      nowIndicator: true, 

      //Die Stunden von 20 Uhr bis 07 Uhr morgens müssen nicht
      //angezeigt werden, dahier nie schulische Veranstaltungen sind
      slotMinTime: "07:00:00",  
      slotMaxTime: "20:00:00",  

      // Kalenderwoche anzeigen
      weekNumbers: true, 

      allDayText: "ganztägig",
      
      noEventsContent: 'Keine Ereignisse anzuzeigen',
      
      displayEventTime: false, // don't show the time column in list view
	  events: {
        /*url: 'https://kgs-rastede.eu/iserv/public/calendar/?key=1bad7fec91a3d07904543f4476774fd1',*/
		/*url: 'https://kgs-rastede.de/assets/kalender/public.ics',*/
		/*url: 'ics/public.ics',*/
		url : 'https://www.kip-ol.de/_kalender/_fullcalendar/examples/ics/public.ics',
        format: 'ics',
        failure: function() {
          document.getElementById('script-warning').style.display = 'block';
        }
      },
      loading: function(bool) {
        document.getElementById('loading').style.display =
          bool ? 'block' : 'none';
      }
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #script-warning {
    display: none;
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    text-align: center;
    font-weight: bold;
    font-size: 12px;
    color: red;
  }

  #loading {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
  }

  #calendar {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 10px;
  }

</style>
</head>
<body>

  <div id='script-warning'>
    <code>ics/feed.ics</code> must be servable
  </div>

  <div id='loading'>loading...</div>

  <div id='calendar'></div>

</body>
</html>
